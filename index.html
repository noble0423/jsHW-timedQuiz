<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>

    <!-- Bootstrap Styles (CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Timed Quiz</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>

            <hr class="my-4">

            <a class="btn btn-primary btn-lg mb-4" id="startQuiz" href="#" role="button">Start Quiz</a>
            <h2 id="timeRemaining">Seconds Remaining: <span id="countdownTimer">60</span></h2>
            <p class="my-5" id="question">Questions will render here</p>

            <hr class="my-4">
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p>Answer choices will render below</p>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" id="answerChoice1">
                          Cras justo odio
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" id="answerChoice2">Dapibus ac facilisis in</button>
                        <button type="button" class="list-group-item list-group-item-action" id="answerChoice3">Morbi leo risus</button>
                        <button type="button" class="list-group-item list-group-item-action" id="answerChoice4">Porta ac consectetur ac</button>
                      </div>
                </div>
                <div class="col-md-4"></div>
            </div>
          </div>
    </main>

    
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
